
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Open New Account</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <form>
        <div class="col-md-10">
          <label for="accountName">Account name</label>
          <input type="text" class="form-control" id="accountName" name="accountName" placeholder="Enter acount name" [(ngModel)]="accountData.accountName" required>
          <div class="invalid-feedback">
              Valid account name is required.
            </div>
        </div>
  
        <div class="col-md-10 control-container">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType" class="form-control" [(ngModel)]="accountData.accountType">
            <option value="">Select an account type</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
            <option value="cd">Certificate of Deposit</option>
            <option value="market">Money Market</option>
          </select>
        </div>
  
        <div class="col-md-10 control-container">
          <label for="startingBalance">Starting balance</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="startingBalance" name="startingBalance" placeholder="Enter a monetary value (whole)" [(ngModel)]="accountData.startingBalance" required>
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
          </div>
          <div class="invalid-feedback">
              Valid account name is required.
            </div>
        </div>
      </form>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="openAccount()" [disabled]="isBusy">Open Account</button>
  <fa name="spinner" animation="spin" size="2x" style="color: orange;" *ngIf="isBusy"></fa>
</div>
