
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Make a Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <form>
          <div class="col-md-12">
            <label for="email">Who are you paying?</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter payee" [(ngModel)]="payee" required>
          </div>
          <div class="col-md-10 control-container">
            <label for="startingBalance">Starting balance</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="startingBalance" name="startingBalance" placeholder="How much?" [(ngModel)]="paymentAmount" required>
              <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="makeDeposit()" [disabled]="isBusy">Make Payment</button>
    <fa name="spinner" animation="spin" size="2x" style="color: orange;" *ngIf="isBusy"></fa>
  </div>
